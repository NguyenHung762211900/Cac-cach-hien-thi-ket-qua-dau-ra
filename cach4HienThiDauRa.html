<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị kết quả sử dụng hàm console.log()</title>
</head>
<body>
    <button type="button" onclick="showMessage();">click Me!</button>
    <script>
        function showMessage(){
            console.log("Hiển thị kết quả bằng hàm console.log()");
        }
    </script>
</body>
</html>
